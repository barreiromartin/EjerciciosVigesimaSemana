<!DOCTYPE html>
<html>

<head>
    <title>Reloj multitarea</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            grid-auto-rows: minmax(100px, auto);
        }
        
        #cambio {
            margin-top: 10%;
            grid-column: 1;
            grid-row: 1;
        }
        
        #funciones {
            grid-column: 2;
            grid-row: 1;
        }
    </style>
</head>

<body>
    <div id="grid">
        <div id="cambio">
            <button id="activar_reloj">Reloj</button>
            <br>
            <br>
            <button id="activar_cronometro">Cronómetro</button>
            <br>
            <br>
            <button id="activar_temporizador">Temporizador</button>
            <br>
            <br>
        </div>
        <div id="funciones">
            <div id="reloj" hidden>
                <p>Reloj</p>
                <p id="text_reloj">00:00:00</p>
            </div>

            
            <div id="cronometro" hidden>
                <p>Cronómetro</p>
                <p id="text_cronometro">00:00:00</p>
                <ul id="tiempos_parciales"></ul>
                <button id="start_cronometro">Start</button>
                <button id="flag_cronometro" disabled>Flag</button>
            </div>


            <div id="temporizador" hidden>
                <p>Temporizador</p>
                <p id="text_temporizador">00:00:00</p>
                <select id="horas_temporizador"></select> <select id="minutos_temporizador"></select> <select id="segundos_temporizador"></select>
                <br>
                <br>
                <button id="start_temporizador">Start</button> <button id="stop_temporizador" disabled>Stop</button> <button id="restart_temporizador" disabled>Restart</button>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="preload.js"></script>
    <script src="main.js"></script>
</footer>

</html>
